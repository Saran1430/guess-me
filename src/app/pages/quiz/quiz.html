      <option value="Coffee">‚òï Coffee</option>
      <option value="Tea">üçµ Tea</option>
    </select>

    <label>Describe Yourself in One Word:</label>
    <input [(ngModel)]="answers.vibe" name="vibe" required>

    <button type="submit">Submit</button>
  </form>
</div>
